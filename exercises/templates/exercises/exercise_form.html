{% extends 'exercises/base.html' %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<style>
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    /* Optional: Adjust the width of the fields if needed */
    @media (min-width: 768px) {
        .form-group .col-md-4 input[type="text"],
        .form-group .col-md-4 textarea,
        .form-group .col-md-4 input[type="file"] {
            width: 100%;
        }
    }
</style>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border_bottom mb-4">Add Exercise</legend>
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="{{ form.photo.id_for_label }}">Photo:</label>
                {{ form.photo }}
            </div>
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Save">
        </div>
    </form>
    <div class="border-top pt-3">
        <a class="text-muted" href="{% url 'exercises-home' %}">Cancel</a>
    </div>
</div>
<!-- -->
{% endblock content %}
