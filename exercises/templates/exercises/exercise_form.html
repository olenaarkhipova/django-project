{% extends 'exercises/base.html' %}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border_bottom mb-4">Add Exercise</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Save">
        </div>
    </form>
    <div class="border-top pt-3">
        <a class="text-muted" href="{% url 'exercises-home' %}">Cancel</a>
    </div>
</div>
<!-- -->
{% endblock content %}
